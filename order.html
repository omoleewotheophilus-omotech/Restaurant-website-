<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Omotech â€” Order</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="logo" href="index.html">Omotech</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="order.html">Order</a>
        <a href="contact.html">Contact</a>
      </nav>
      <a class="btn-outline small" href="order.html">Cart (<span id="cartCount">0</span>)</a>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="constrain">
        <h2>Your Order</h2>
        <div id="cartArea" class="cart-area">
          <!-- Filled by script.js -->
        </div>

        <div class="order-form">
          <label for="custName">Name</label>
          <input id="custName" type="text" placeholder="Jane Doe">

          <label for="custPhone">Phone (include country code)</label>
          <input id="custPhone" type="tel" placeholder="+1 555 123 4567">

          <label for="notes">Notes (allergies, reservation time)</label>
          <textarea id="notes" rows="3" placeholder="E.g. Table for 2 at 7pm"></textarea>

          <div class="form-actions">
            <button id="sendWhatsApp" class="btn-primary">Send via WhatsApp</button>
            <button id="clearCart" class="btn-outline">Clear</button>
          </div>

          <p class="small muted">WhatsApp will open for final confirmation. Order is also stored locally in your browser.</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="constrain">
      <small>&copy; 2025 Omotech</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
